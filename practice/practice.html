<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let counter= 0;
        const count = () =>{
            counter++;
            document.querySelector('h1').innerHTML = counter;
        }
        
        
    </script>
</head>
<body>
    <button onclick="count()">count</button>
    <h1>0</h1>
</body>
</html>
